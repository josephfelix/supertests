<script type="text/ng-template" id="facebook.html">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>Entre usando sua conta do Facebook</strong></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="facebook_message">
                <p>Para realizar o teste, é necessário entrar usando sua conta do facebook, clique no botão abaixo para continuar</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-lg btn-facebook btn-full-width" ng-click="loginFacebook('<%= test.Slug %>')">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>&nbsp;Entrar com facebook
                </button>
            </div>
        </div>
    </div>
</script>
