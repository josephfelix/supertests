<div class="container" ng-controller="TesteController" ng-init="facebookReady">
    <div class="row">
        <!-- Container do teste -->
        <div class="col-lg-8 col-md-8 offset-2 col-sm-12 col-xs-12">
            <div class="teste-container">
                <!-- Loading container -->
                <div class="loading-container" ng-show="loading">
                    <div class="dots-loader"></div>
                    <p><strong>Por favor, aguarde...</strong></p>
                </div>

                <div class="teste-info" ng-show="!loading">
                    <div class="teste-shadow">
                        <img src="<%= rootPath() %>upload/<%= test.Cover %>"/>
                        <h2 class="teste-title">
                            <span><%= test.Title %></span>
                        </h2>
                    </div>
                    <p class="teste-description"><%= test.Description %></p>
                    <button class="btn btn-lg btn-iniciar-teste" ng-click="start('<%= test.Slug %>')">
                        Iniciar teste
                    </button>
                </div>
            </div>

        </div>
        <!-- /Container do teste -->
    </div>

    <%= partial("test/facebook.html") %>

    <div class="loading-container" ng-show="loadingtestes">
        <div class="dots-loader"></div>
        <p><strong>Carregando...</strong></p>
    </div>

    <div class="mais-testes" ng-hide="loadingtestes" ng-init="loadTests('<%= test.ID %>')">
        <h3><strong>Recomendados</strong></h3>
        <hr />
        <div class="row">
            <%= partial("index/single.html") %>
        </div>
    </div>
</div>
