<div class="container" ng-controller="ResultController">
    <div class="row">
        <!-- Container do teste -->
        <div class="col-lg-8 col-md-8 offset-2 col-sm-12 col-xs-12">
            <div class="teste-container">
                <div class="result-info">
                    <button class="btn btn-lg btn-primary btn-facebook btn-result-facebook-top" ng-click="shareFacebook()">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        COMPARTILHAR
                    </button>

                    <%= if (message) { %>
                        <h3 class="result-message"><strong><%= message %></strong></h3>
                    <% } %>

                    <div class="result-image">
                        <img ng-click="shareFacebook()" src="<%= rootPath() %>public/r/<%= hash %>.jpg" width="100%"/>
                    </div>

                    <h3 class="result-message"><strong>Gostou? Compartilhe com seus amigos.</strong></h3>

                    <div class="result-share">

                        <div class="row">

                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <button class="btn btn-lg btn-primary btn-facebook btn-flat-mobile" ng-click="shareFacebook()">
                                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                    COMPARTILHAR
                                </button>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <a href="<%= tPath({ slug: slug }) %>" class="btn btn-lg btn-default btn-flat-mobile">
                                    <i class="fa fa-undo" aria-hidden="true"></i>
                                    FAZER NOVAMENTE
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Container do teste -->
    </div>

    <div class="loading-container" ng-show="loading">
        <div class="dots-loader"></div>
        <p><strong>Carregando...</strong></p>
    </div>

    <div class="mais-testes" ng-hide="loading" ng-init="loadTests('<%= test.ID %>')">
        <h3><strong>Recomendados</strong></h3>
        <hr />
        <div class="row">
            <%= partial("index/single.html") %>
        </div>
    </div>

</div>
